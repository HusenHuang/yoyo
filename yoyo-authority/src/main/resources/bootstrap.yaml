spring:
  application:
    name: yoyo-authority
  cloud:
    nacos:
      discovery:
        server-addr: www.limaila.com:8848
        cluster-name: YOYO
      config:
        server-addr: www.limaila.com:8848
        file-extension: yaml
  main:
    allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: '*'


dubbo:
  scan:
    base-packages: com.yoyo
  # dubbo协议
  protocol:
    name: dubbo
    port: -1
  registry:
    # 转发到springCloud的注册中心去
    address: spring-cloud://localhost
  cloud:
    # 订阅所有服务
    subscribed-services: *